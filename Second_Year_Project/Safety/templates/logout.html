{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="{% static 'IMAGES/logo.png' %}" type="images/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
    <link rel="stylesheet" href="{% static 'CSS/app.css' %}">
    {% if title %}
        <title>SAFETY-{{title}}</title>
    {% endif %}
</head>
<body>
    <div class="home_login_page">
        <div class="login_form">
            <div class="login_form_title">
                <h1>SAFETY</h1>
                <img src="{% static 'IMAGES/logo.png' %}">
            </div>
            <div class="log_out_page">
                <h3 style="color: rgb(66, 66, 66);">Your Are Now Loged Out , Press The Following Button To Login Again</h3>
                <a style="color: rgb(21, 120, 167); font-family: Arial, Helvetica, sans-serif;" href="{% url 'safety-log-in' %}">Log In</a>
            </div>
        </div>
    </div>    
</body>
</html>
