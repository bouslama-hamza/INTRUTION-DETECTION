{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="{% static 'IMAGES/logo.png' %}" type="images/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
    {% if title %}
        <title>SAFETY-{{title}}</title>
    {% endif %}
</head>
<body>
    <div class="home_login_page">
        <div class="login_form">
            <a style="text-decoration: none;" href="{% url 'safety-log-in' %}">
                <div class="login_form_title">
                    <h1>SAFETY</h1>
                    <img src="{% static 'IMAGES/logo.png' %}">
                </div>
            </a>
            <div class="login_form_input" style="height: 90%;">
                <h1>Reset Password</h1>
                <form method='POST' action="{% url 'safety-conf-reset' %}">
                    {% if message %}
                        <h3 style="margin-left: 55px; color: red; font-family: Arial, Helvetica, sans-serif; font-size: 10px;">{{message}}</h3>
                    {% endif %}
                    {% csrf_token %}
                    <input name="change_password" type="text" , placeholder="Code Number" required>
                    <input name="password_change" type="password" , placeholder="New Password" required>
                    <input name="conf_password_change" type="password" , placeholder="Confirme New Password" required>
                    <input type="submit" value="Reset Password"><br>
                </form>
            </div>
        </div>
    </div>    
</body>
</html>
