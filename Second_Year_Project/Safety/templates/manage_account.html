{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="manage_account_page">
    <div class="manage_account_title">
        <p>Edit Profile</p>
    </div>
    <div class="manage_account_body">
        <div class="manage_account_input">
            {% if message %}
                <h3 style="margin-left: 10px; color: green; font-family: Arial, Helvetica, sans-serif; font-size: 10px;">{{message}}</h3>
            {% endif %}
            <form action="{% url 'safety-manage-account' %}" method="POST">
                {% csrf_token %}
                {{ update_form.as_p }}
                <input type="submit" value="Edit Profile">
            </form>
        </div>
        <div class="manage_account_img">
            <img src="{% static 'IMAGES/Intrusion_protect.png' %}">
        </div>
    </div>
</div>
{% endblock content%}
